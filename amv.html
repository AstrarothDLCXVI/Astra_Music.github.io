<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMV Music Videos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* AMV Specific Styles */
        .amv-section {
            margin-top: 30px;
        }
        
        .amv-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .play-all-btn {
            background: linear-gradient(45deg, #6a00f4, #4a0080);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(106, 0, 244, 0.3);
        }
        
        .play-all-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 0, 244, 0.4);
        }
        
        .back-to-music-btn {
            background: rgba(106, 0, 244, 0.2);
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #4a0080;
        }
        
        .back-to-music-btn:hover {
            background: rgba(106, 0, 244, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(106, 0, 244, 0.3);
        }
        
        .btn-icon {
            font-size: 1.2em;
        }
        
        .amv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .amv-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .amv-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .amv-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .amv-info {
            padding: 15px;
        }
        
        .amv-title {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .amv-artist {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .amv-duration {
            color: #666;
            font-size: 0.8em;
        }
        
        .video-player-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }
        
        .video-player-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .video-player {
            max-width: 90%;
            max-height: 70%;
        }
        
        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .video-info {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        
        .video-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .video-artist {
            color: #ccc;
            font-size: 1.1em;
        }
        
        /* AMV Responsive Styles */
        
        /* Tablets (768px - 991px) */
        @media (max-width: 991px) and (min-width: 768px) {
            .amv-actions {
                gap: 15px;
            }
            
            .play-all-btn, .back-to-music-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .amv-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
        
        /* Mobile Landscape (480px - 767px) */
        @media (max-width: 767px) and (min-width: 480px) {
            .amv-actions {
                gap: 15px;
            }
            
            .play-all-btn, .back-to-music-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .amv-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 12px;
            }
            
            .amv-thumbnail {
                height: 140px;
            }
            
            .amv-info {
                padding: 12px;
            }
            
            .amv-title {
                font-size: 1.1em;
            }
            
            .amv-artist {
                font-size: 0.85em;
            }
            
            .amv-duration {
                font-size: 0.75em;
            }
        }
        
        /* Mobile Portrait (320px - 479px) */
        @media (max-width: 479px) {
            .amv-actions {
                gap: 10px;
                flex-direction: column;
                align-items: center;
            }
            
            .play-all-btn, .back-to-music-btn {
                width: 100%;
                max-width: 250px;
                padding: 8px 15px;
                font-size: 0.85em;
                justify-content: center;
            }
            
            .amv-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .amv-card {
                border-radius: 8px;
            }
            
            .amv-thumbnail {
                height: 120px;
            }
            
            .amv-info {
                padding: 10px;
            }
            
            .amv-title {
                font-size: 1em;
                margin-bottom: 6px;
            }
            
            .amv-artist {
                font-size: 0.8em;
                margin-bottom: 4px;
            }
            
            .amv-duration {
                font-size: 0.7em;
            }
        }
        
        /* Ultra Small Devices (below 320px) */
        @media (max-width: 319px) {
            .amv-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }
            
            .amv-thumbnail {
                height: 100px;
            }
            
            .amv-info {
                padding: 8px;
            }
            
            .amv-title {
                font-size: 0.9em;
            }
            
            .amv-artist {
                font-size: 0.75em;
            }
            
            .amv-duration {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="logo-container">
                    <img src="images/artists/logo.jpg" alt="Logo" class="header-logo">
                    <h1 class="title">AMV Player</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalVideos">10</span>
                        <span class="stat-label">Videos</span>
                    </div>
                </div>
            </div>
            <div class="header-middle">
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon">üéµ</span>
                        <span class="nav-text">M√∫sica</span>
                    </a>
                    <a href="amv.html" class="nav-link active">
                        <span class="nav-icon">üé¨</span>
                        <span class="nav-text">AMV Videos</span>
                    </a>
                </nav>
            </div>
            <div class="header-bottom">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Buscar AMVs..." class="search-input">
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="amv-section">
                <div class="amv-grid" id="amvGrid">
                    <!-- AMVs se cargar√°n din√°micamente -->
                </div>
            </section>
        </main>
    </div>

    <div class="video-player-section" id="videoPlayerSection">
        <div class="video-player-container">
            <button class="close-video" onclick="closeVideo()">√ó</button>
            <video class="video-player" id="videoPlayer" controls></video>
            <div class="video-info">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-artist" id="videoArtist"></div>
            </div>
        </div>
    </div>

    <script src="js/amv-player.js"></script>
</body>
</html>
