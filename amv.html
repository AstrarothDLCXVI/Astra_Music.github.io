<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMV Music Videos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        .amv-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }
        
        /* AMV Header Styles */
        .amv-header {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(26, 26, 46, 0.95) 50%, rgba(22, 33, 62, 0.95) 100%);
            border-bottom: 2px solid #4a0080;
            backdrop-filter: blur(10px);
        }
        
        .amv-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 30px 20px;
        }
        
        .amv-logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .amv-header-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a0080;
            box-shadow: 0 0 30px rgba(106, 0, 244, 0.4);
        }
        
        .amv-title-section {
            text-align: left;
        }
        
        .amv-title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4a0080, #6a00f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(106, 0, 244, 0.3);
        }
        
        .amv-subtitle {
            font-size: 1.2em;
            color: #888;
            font-weight: 300;
        }
        
        .amv-stats {
            display: flex;
            gap: 30px;
        }
        
        .amv-stat-item {
            text-align: center;
            padding: 15px 25px;
            background: rgba(106, 0, 244, 0.1);
            border: 1px solid #4a0080;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .amv-stat-item:hover {
            background: rgba(106, 0, 244, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106, 0, 244, 0.2);
        }
        
        .amv-stat-number {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 8px;
        }
        
        .amv-stat-label {
            font-size: 0.8em;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .amv-header-middle {
            padding: 0 30px;
            margin-bottom: 20px;
        }
        
        .amv-nav-links {
            text-align: center;
        }
        
        .amv-nav-link {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .amv-nav-link:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }
        
        .amv-nav-link.active {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.4);
        }
        
        .amv-nav-icon {
            font-size: 1.3em;
        }
        
        .amv-nav-text {
            font-weight: 500;
        }
        
        .amv-header-bottom {
            padding: 0 30px 30px;
            text-align: center;
        }
        
        .amv-description {
            color: #ccc;
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .amv-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .play-all-btn {
            background: linear-gradient(45deg, #ff6b6b, #4a0080);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }
        
        .play-all-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .back-to-music-btn {
            background: rgba(106, 0, 244, 0.2);
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #4a0080;
        }
        
        .back-to-music-btn:hover {
            background: rgba(106, 0, 244, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(106, 0, 244, 0.3);
        }
        
        .btn-icon {
            font-size: 1.2em;
        }
        
        .amv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .amv-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .amv-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .amv-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .amv-info {
            padding: 15px;
        }
        
        .amv-title {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .amv-artist {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .amv-duration {
            color: #666;
            font-size: 0.8em;
        }
        
        .video-player-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }
        
        .video-player-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .video-player {
            max-width: 90%;
            max-height: 70%;
        }
        
        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .video-info {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        
        .video-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .video-artist {
            color: #ccc;
            font-size: 1.1em;
        }
    </style>
</head>
