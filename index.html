<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="logo-container">
                    <img src="images/artists/logo.jpg" alt="Logo" class="header-logo">
                    <h1 class="title">Astra Music</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalArtists">0</span>
                        <span class="stat-label">Artistas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalSongs">0</span>
                        <span class="stat-label">Canciones</span>
                    </div>
                </div>
            </div>
            <div class="header-middle">
                <nav class="nav-links">
                    <a href="index.html" class="nav-link active">
                        <span class="nav-icon">üéµ</span>
                        <span class="nav-text">M√∫sica</span>
                    </a>
                    <a href="amv.html" class="nav-link">
                        <span class="nav-icon">üé¨</span>
                        <span class="nav-text">AMV Videos</span>
                    </a>
                </nav>
            </div>
            <div class="header-bottom">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Buscar artistas, canciones o √°lbumes..." class="search-input">
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="artists-section">
                <h2 class="section-title">Artistas</h2>
                <div class="artists-grid" id="artistsGrid">
                    <!-- Artistas se cargar√°n din√°micamente -->
                </div>
            </section>

            <section class="songs-section" id="songsSection" style="display: none;">
                <div class="songs-header">
                    <button id="backToArtists" class="back-button">‚Üê Volver a Artistas</button>
                    <h2 class="artist-name" id="artistName"></h2>
                </div>
                <div class="songs-list" id="songsList">
                    <!-- Canciones se cargar√°n din√°micamente -->
                </div>
            </section>
        </main>

        <footer class="player-section">
            <div class="player">
                <div class="player-info">
                    <img id="currentSongImage" src="images/artists/logo.jpg" alt="Canci√≥n actual" class="current-song-image">
                    <div class="song-details">
                        <div id="currentSongTitle" class="song-title">Selecciona una canci√≥n</div>
                        <div id="currentArtistName" class="artist-name-small">-</div>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button id="prevBtn" class="control-btn">‚èÆ</button>
                    <button id="playBtn" class="play-btn">‚ñ∂</button>
                    <button id="nextBtn" class="control-btn">‚è≠</button>
                </div>
                
                <div class="progress-container">
                    <span id="currentTime" class="time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="totalTime" class="time">0:00</span>
                </div>
                
                <div class="volume-container">
                    <button id="volumeBtn" class="control-btn">üîä</button>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
                </div>
            </div>
            
            <audio id="audioPlayer"></audio>
        </footer>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
